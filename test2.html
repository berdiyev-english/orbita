<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переадресация...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Мета-тег для автоматической переадресации через 0 секунд -->
  <meta http-equiv="refresh" content="0;url=https://auto-orbita.com/">
  
  <style>
    /* Эти стили гарантируют, что страница будет пустой и без прокрутки */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Убирает полосы прокрутки, если вдруг что-то появится */
      background-color: #FFFFFF; /* Можно указать любой цвет фона, или оставить transparent */
      min-height: 100vh; /* Гарантирует, что body занимает всю высоту */
      width: 100vw; /* Гарантирует, что body занимает всю ширину */
    }
  </style>

  <script>
    // JavaScript-переадресация как запасной вариант, если meta refresh не сработает
    // window.location.replace() не оставляет страницу в истории браузера
    window.location.replace("https://auto-orbita.com/");
  </script>
</head>
<body>
  <!-- Здесь нет никакого видимого содержимого -->
</body>
</html>
